{% extends "blog/base.html" %}
{% load bootstrap3 %}
{% block content %}

<div class="container">
  <p>Log in to your account</p>
  <form class="form" action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">log in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'blog:post_list' %}" />
  </form>
</div>
{% endblock %}

{% extends "blog/base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <p>Edit Post:</p>
  <form class="form" action="{% url 'blog:post_edit' post.slug %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
  </form>
</div>

{% endblock %}

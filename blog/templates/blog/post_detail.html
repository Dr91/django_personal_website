{% extends "blog/base.html" %}
{% block content %}
<main class="content" role="main">
  <article class="preview">
    <header>
      <h1 class="post-title">{{ post.title }}</h1>
      <div class="post-meta">
        <p>published: {{ post.published_date|date:'M d, Y H:i' }}</p>
      </div>
      {% autoescape off %}
        <p>{{ post.body }}</p>
      {% endautoescape %}
    </header>
  </article>
</main>
{% endblock %}

{% extends "blog/base.html" %}
{% block content %}
<main class="content" role="main">
  <article class="preview">
    <header>
      <h1 class="post-title">{{ post.title }}</h1>
      {% if post.published_date %}
        <div class="post-meta">
          {{ post.published_date|date:'M d, Y H:i' }}
        </div>
      {% endif %}
      {% autoescape off %}
        <p>{{ post.body }}</p>
      {% endautoescape %}
    </header>
  </article>
</main>
{% endblock %}

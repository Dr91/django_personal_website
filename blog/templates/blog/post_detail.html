{% extends "blog/base.html" %}
{% block content %}
<main class="content" role="main">

{% if user.is_superuser %}
    <p>Hello, admin.</p>
{% else %}
    <p>Hello, ordinary visitor.</p>
{% endif %}

  <article class="preview">
    <header>
      <h1 class="post-title">{{ post.title }}</h1>
      <div class="post-meta">
        {{ post.date_added|date:'M d, Y H:i' }}
      </div>
      {% autoescape off %}
        <p>{{ post.body }}</p>
      {% endautoescape %}
    </header>
  </article>
</main>
{% endblock %}

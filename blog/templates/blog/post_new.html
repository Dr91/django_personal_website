{% extends "home/base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h3>Add a new topic:</h3>
  <form class="form" action="{% url 'blog:post_new' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Publish</button>
    {% endbuttons %}
  </form>
</div>

{% endblock %}

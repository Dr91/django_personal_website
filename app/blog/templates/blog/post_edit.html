{% extends "home/base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h3>Edit Post:</h3>
  <form class="form" action="{% url 'blog:post_edit' post.slug %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {{ form.media }}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
  </form>
</div>

{% endblock %}
